<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Laskuri</title>
  <style>
    * { box-sizing: border-box; }
    #laskuri {
      width: 300px;
      height: 300px;
      background-color: black;
      color: white;
      margin: 50px auto;
      font-size: 200px;
      padding: 30px 0px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <div id=laskuri>0</div>

    <script>
      var laskuriElementti = document.getElementById('laskuri');
      var arvo = parseInt(laskuriElementti.innerHTML);
	  var clicks = 0;

      function kasvata() {
        // kasvata laskurin arvoa ja päivitä se sivulle
		laskuriElementti.innerHTML = ++clicks;
		asetaTaustaVari();
      }

      function asetaTaustaVari() {
        // aseta taustaväri laskurin arvon perusteella: 
        // parillinen: sininen, pariton: punainen
		 if(clicks%2 == 0)
		{
		laskuriElementti.style.backgroundColor = "blue";
		}else{
		laskuriElementti.style.backgroundColor = "red";
		}
      }

      laskuriElementti.onclick = kasvata;
    </script>

    </main>
  </body>
  </html>
